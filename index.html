<!DOCTYPE html>
<html lang="en-us">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Comment-section</title>

    <meta name="application-name" content="value" />
    <link rel="shortcut icon" type="image/ico" href="uri" />
    <link rel="stylesheet" href="scss/output.css" />

    <meta name="HandheldFriendly" content="true">

</head>
<body>
    <main>
        <div class="comment">
            <div class="likeDislike">
                <button class="plusMinus"><img src="images/icon-plus.svg" /></button>
                <p id="ratio 0">nr</p>
                <button class="plusMinus"><img src="images/icon-minus.svg" /></button>
            </div>
            <button class="reply"><img style="height:10px;" src="images/icon-reply.svg" /> Reply</button>
            <div class="nameDateContainer">
                <img class="pfp" id="pfp 0" src="images/avatars/image-amyrobson.png" />
                <p class="name" id="name">name</p>
                <p class="date" id="date">date</p>
                <br />
                <br />
                <p class="message">message</p>
            </div>
        </div>
        <form id="posting">
            <img class="pfpPost" src="images/avatars/image-juliusomo.png" />
            <textarea id="text" placeholder="Add a comment..."></textarea>
            <button type="submit" class="submitButton">SEND</button>
        </form>
    </main>
    <script src="javascript/script.js"></script>
</body>
</html>
